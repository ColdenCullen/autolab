---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: coredns
  namespace: dns
  labels:
    app.kubernetes.io/component: coredns
spec:
  interval: 1m0s
  url: https://coredns.github.io/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: dns
  labels:
    app.kubernetes.io/component: coredns
spec:
  interval: 24h
  chart:
    spec:
      chart: coredns
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: coredns
  valuesFrom:
    - kind: ConfigMap
      name: helm-values
      valuesKey: values-coredns.yaml
