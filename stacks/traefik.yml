---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  repo: https://traefik.github.io/charts
  chart: traefik
  valuesContent: |-
    experimental:
      kubernetesGateway:
        enabled: true

    deployment:
      podAnnotations:
        prometheus.io/port: "8082"
        prometheus.io/scrape: "true"

    providers:
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true

    gateway:
      listeners:
        web:
          namespacePolicy: All

    priorityClassName: "system-cluster-critical"
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    service:
      ipFamilyPolicy: "PreferDualStack"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  parentRefs:
    - kind: Gateway
      name: traefik-gateway
  hostnames:
    - traefik.localhost
  rules:
    - backendRefs:
        - kind: TraefikService
          name: api@internal
